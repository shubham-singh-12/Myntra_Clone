<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra | Clone</title>

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE ICON -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>

        <!-- LOGO SECTION -->
        <div class="logo_container">
            <a href="#">
                <img class="myntra_home" src="./images/myntra_logo.webp" alt="Myntra Logo">
            </a>
        </div>

        <!-- NAVBAR SECTION -->
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </nav>

        <!-- SEARCH BAR SECTION -->
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brand and more">
        </div>

        <!-- ACTION BAR SECTION -->
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_container">Banner Container</div>
        <div class="category_heading">Category Heading</div>
        <div class="category_items">Category Items</div>
    </main>
    <footer>FOOTER</footer>
</body>

</html>
